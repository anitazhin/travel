<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the beauty of the World</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
            <div class="header-logo">
                <a href="/" class="header-logo-link">
                    <img src="../img/logo.png" alt="Explore the beauty of the World" class="header-logo-pic">
                </a>
            </div>
                <nav class="header-nav">
                    <ul class="header-list"> 
                        <li class="header-item">
                            <a href="#!" class="header-link"> How It Works</a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link">Plan Your Trip</a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link">Destinations</a>
                        </li>
                        <li class="header-item">
                            <a href="#!" class="header-link">Travel Stories</a>
                        </li>
                        <button class="button-header-login">Login</button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="preview">
            <div class="wrapper">
                <div class="preview-wrapper">
                <h1 class="preview-title">
                    Explore the beauty of the World
                </h1>
                <p class="preview-subtitle">
                    Receive personalized recommendations for countries, hotels, activities and more
                </p>
                <form class="start-planning">
                    <p class="searchform-info">
                        <input type="text" class="searchform-field" placeholder="What would you like to do?">
                        <button type="submit" class="searchform-submit"> Start planning</button>
                    </p>
                </form>
                </div>
            </div>
        </section>
        <section class="threesteps">
        </section>
        <section class="popular-destinations">
        </section>
        <section class="travel-stories">
        </section>
    </main>
</body>
</html>
